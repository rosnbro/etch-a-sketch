<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="settings" style="visibility: hidden;">
        <div class="colorSettings">
            <div class="settingHeading">Color</div>
            <button class="blackButton blackOn">Black</button>
            <button class="rainbowButton">Rainbow</button>
            <input class="colorButton" type="color" value="#b0e0e6">
        </div>
        <div class="sizeSettings">
            <div class="settingHeading">Size</div>
            <input type="range" id="columns" min="1" max="100" step="1">
        </div>
    </div>
    <div class="toy">
        <div class="toyTop">Make A Sketch!</div>
        <div class="sketchContainer"></div>
        <div class="toyBottom">
            <button class="setButton">Settings</button>
            <button class="shakeButton">Shake</button>
        </div>
    </div>
</body>
</html>
